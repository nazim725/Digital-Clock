<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    
    <h2 class="text-center mt-5 mb-3 fw-bold text-primary">Digital clock</h2>
    <div class="watch mx-auto" >
        <h3 id="clock" class="text-center mt-4 bg-secondary w-50  mx-auto text-white fw-bold p-3 rounded rounded-pill border border-primary border-3"></h3>
        <div class="d-flex mt-5">
            <div class="display">
                <div class="box ms-2">
                    <h3 id="day" class=" text-white "></h3>
                </div>

                <div class="box1 ms-2">
                    <h3 class="text-primary">day</h3>
                </div>
            </div>
            <div>
                <div class="box ms-2">
                    <h3 id="month" class="text-white"></h3>
                </div>

                <div class="box1 ms-2">
                    <h3 class="text-primary">Month</h3>
                </div>
            </div>
            <div>
                <div class="box ms-2">
                    <h3 id="year" class="text-white"></h3>
                </div>

                <div class="box1 ms-2">
                    <h3 class="text-primary">Year</h3>
                </div>
            </div>
            
        </div>
        
    </div>
    
    
    <!-- js file added -->
    <script src="app.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
