<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    
    <h2 class="text-center mt-5 mb-3 fw-bold text-primary">Digital clock</h2>
    <div class="watch mx-auto" >
        <h3 id="clock" class="text-center mt-4 bg-secondary w-50  mx-auto text-white fw-bold p-3 rounded rounded-pill border border-primary border-3"></h3>
        <h3 id="daily-information" class=" w-75 text-white  mx-auto p-5 "></h3>
        
        
    </div>
    
    
    <!-- js file added -->
    <script src="app.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
